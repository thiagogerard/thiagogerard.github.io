<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thiago Souza Geraldi — Links</title>
  <style>
    :root {
      --bg: #0b0d10; --fg: #e9eef5; --muted: #a9b4c0; --accent: #12b981; --card: #12161b; --btn: #0f766e;
    }
    @media (prefers-color-scheme: light) {
      :root { --bg: #ffffff; --fg: #0b0d10; --muted: #495465; --card: #f5f7fb; --btn: #0ea5a4; }
    }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--fg); }
    .wrap { max-width:720px; margin:40px auto; padding:24px; }
    .card { background:var(--card); border-radius:16px; padding:24px; box-shadow:0 6px 18px rgba(0,0,0,0.2); }
    h1 { margin:0 0 8px; font-size:28px; }
    p.subtitle { margin:0 0 20px; color:var(--muted); }
    .grid { display:grid; grid-template-columns:1fr; gap:12px; }
    a.button { display:block; text-decoration:none; background:var(--btn); color:white; padding:14px 16px; border-radius:12px; text-align:center; font-weight:600; }
    a.button:hover { filter:brightness(1.05); transform:translateY(-1px); }
    .footer { margin-top:24px; font-size:13px; color:var(--muted); text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thiago Souza Geraldi</h1>
      <p class="subtitle">Full-Stack Developer · Node.js/React</p>
      <div class="grid">
        <a class="button" href="https://www.linkedin.com/in/thiago-geraldi-279579295/" target="_blank" rel="noopener">LinkedIn</a>
        <a class="button" href="https://github.com/thiagogerard" target="_blank" rel="noopener">GitHub</a>
        <a class="button" href="https://github.com/thiagogerard/TimeNest" target="_blank" rel="noopener">TimeNest (Repo)</a>
        <a class="button" href="./Thiago — Career Fair Resume.pdf" target="_blank" rel="noopener">Download Resume (PDF)</a>
      </div>
      <div class="footer">
        <p>Thank you!</p>
      </div>
    </div>
  </div>
</body>
</html>
